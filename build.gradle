apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.paddan'
version = '1.4'

description = """TestUtilities"""

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mockito', name: 'mockito-core', version:'2.10.0'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}
